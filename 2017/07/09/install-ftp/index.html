        <p>##安装<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">rpm -qa|grep vsftp</div><div class="line">yum install vsftpd -y</div></pre></td></tr></table></figure></p>
